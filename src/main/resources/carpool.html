<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="carpool.js"></script>
</head>
<body>

<header>
    <h1>EBPI CARPOOL</h1>
</header>

<!--new trip-->
<div id="trip">
    <label>name</label> <input class="name"> <br>
    <label>email</label> <input class="email"> <br>
    <label>passengers</label> <input class="passengers" type="number"> <br>
    <ul class="stops">
        <li class="stop">
            <label>latitude</label> <input class="latitude" type="number"> <br>
            <label>longitude</label> <input class="longitude" type="number"> <br>
            <label>departure</label> <input class="departure" type="datetime"> <br>
        </li>
        <li class="stop">
            <label>latitude</label> <input class="latitude" type="number"> <br>
            <label>longitude</label> <input class="longitude" type="number"> <br>
            <label>departure</label> <input class="departure" type="datetime"> <br>
        </li>
        <li>
            <button id="addStop">add stop</button>
        </li>
    </ul>
    <button id="addTrip">add trip</button>
</div>

<!--all trips-->
<div id="tripList">
    <button id="listTrips">refresh trips</button>
    <ul id="trips">

    </ul>
</div>

<!--templates to be used, should be hidden-->
<div id="templates" hidden>
    <div id="stopInputTemplate">
        <li class="stop">
            <label>latitude</label> <input class="latitude" type="number"> <br>
            <label>longitude</label> <input class="longitude" type="number"> <br>
            <label>departure</label> <input class="departure" type="datetime"> <br>
        </li>
    </div>
    <div id="tripTemplate">
        name <span class="name"></span> <br>
        email <span class="email"></span> <br>
        passengers <span class="passengers"></span> <br>
        <ul class="stops">
            <li class="stop">
                latitude <span class="latitude"></span> <br>
                longitude <span class="longitude"></span> <br>
                departure <span class="departure"></span> <br>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
