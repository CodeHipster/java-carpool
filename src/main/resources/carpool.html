<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/carpool.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="carpool.js"></script>
</head>
<body>

<div id="message" class="row col-12" hidden></div>

<header>
    <h1>EBPI CARPOOL</h1>
</header>

<!--new trip-->
<div id="trip" class="row">
    <label>name</label> <input class="name"> <br>
    <label>email</label> <input class="email"> <br>
    <label>max. passengers</label> <input class="maxPassengers" type="number"> <br>
    <ul class="stops">
        <li class="stop">
            <label>latitude</label> <input class="latitude" type="number"> <br>
            <label>longitude</label> <input class="longitude" type="number"> <br>
            <label>departure</label> <input class="departure" type="datetime-local"> <br>
        </li>
        <li class="stop">
            <label>latitude</label> <input class="latitude" type="number"> <br>
            <label>longitude</label> <input class="longitude" type="number"> <br>
            <label>departure</label> <input class="departure" type="datetime-local"> <br>
        </li>
        <li>
            <button id="extraStopInput">extra stop</button>
        </li>
    </ul>
    <button id="addTrip">add trip</button>
</div>

<!--all trips-->
<div id="tripList">
    <button id="listTrips">refresh trips</button>
    <ul id="trips">

    </ul>
</div>

<!--templates to be used, should be hidden-->
<div id="templates" hidden>
    <div id="stopInputTemplate">
        <li class="stop">
            <label>latitude</label> <input class="latitude" type="number"> <br>
            <label>longitude</label> <input class="longitude" type="number"> <br>
            <label>departure</label> <input class="departure" type="datetime-local"> <br>
        </li>
    </div>
    <div id="tripTemplate" class="row">
        <div class="col-4">
            name <span class="name"></span> <br>
            email <span class="email"></span> <br>
            max. passengers <span class="maxPassengers"></span> <br>
            <button class="deleteTrip">delete trip</button>
        </div>
        <div class="col-4">
            <ul class="stops">
                <li>
                    <label>latitude</label> <input class="latitude" type="number"> <br>
                    <label>longitude</label> <input class="longitude" type="number"> <br>
                    <label>departure</label> <input class="departure" type="datetime-local"> <br>
                    <button class="addStop">add stop</button>
                </li>
            </ul>
        </div>
        <div class="col-4">
            <ul class="passengers">
                <li>
                    <label>name</label> <input class="name"> <br>
                    <label>email</label> <input class="email"> <br>
                    <button class="addPassenger">add passenger</button>
                </li>
            </ul>
        </div>
    </div>
    <div id="stopTemplate">
        <li class="stop">
            latitude <span class="latitude"></span> <br>
            longitude <span class="longitude"></span> <br>
            departure <span class="departure"></span> <br>
            <button class="removeStop">remove</button>
        </li>
    </div>
    <div id="passengerTemplate">
        <li class="passenger">
            name <span class="name"></span> <br>
            email <span class="email"></span> <br>
            <button class="removePassenger">remove</button>
        </li>
    </div>
</div>

</body>
</html>
